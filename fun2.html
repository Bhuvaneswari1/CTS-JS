    <title>Formal - Actual arguments</title>
    <script>
        function mul(num1,num2){ //num1 and num2 - formal arguments

        }
        var x=6, y=7;
       // mul(4,6) //4 and 6 are called as actual arguments
       mul(x,y) //x and y - actual arguments
    </script>
