<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Example</title>
    <script>
        function sum(){
            var num1 = parseInt(document.getElementById("input1").value)
            var num2 = parseInt(document.getElementById("input2").value)
            var result;         //variable declaration
            result=num1+num2;   //computing
            console.log(result) //Output is visible in console
            document.getElementById("para1").innerHTML = "Sum: " + result
        }
        //sum(5,6) //function calling
    </script>
</head>
<body>
    <h1>Working with Function - Sum of the two elements</h1>
    <label>Enter your first number: </label>
    <input type="number" id="input1"><br><br>
    <label>Enter your second number: </label>
    <input type="number" id="input2"><br><br>
    <p id="para1"></p>
    <button onclick="sum()">Click here</button>

</body>
</html>
