<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Callback Operation</title>
</head>
<body>
    <h1>Math Callback Function</h1>
    <script>
        function calculate(a,b,callback){
            return callback(a,b);
        }
        function add(x,y){
            return x+y;
        }
        function sub(x,y){
            return x-y;
        }
        function mul(x,y){
            return x*y;
        }
        function div(x,y){
            return x/y;
        }
        console.log("Addition: ",calculate(5,3,add));
        console.log("Substraction: ",calculate(12,9,sub));
        console.log("Multiplication: ",calculate(4,2,mul));
        console.log("Division: ",calculate(9,3,div));
    </script>
</body>
</html>
