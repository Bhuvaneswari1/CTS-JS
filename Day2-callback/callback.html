        function greet(callback){
            console.log("Hello! ");
            callback("John");
        }
        function sayBye(name){
            console.log(name+ " GoodBye!");
        }
        function sayThanks(name){
            console.log(name+ " Thanks!");
        }
        greet(sayBye); //Hello! GoodBye!
        greet(sayThanks); //Hello! Thanks!
    </script>
